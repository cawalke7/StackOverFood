<h2>Add Tools</h2>
<div mat-dialog-content>
  <p>Browse</p>
  <mat-form-field>
      <mat-select placeholder="Browse" [(ngModel)]="selectedValue" name="tool">
          <mat-option *ngFor="let tool of allTools" [value]="tool.name">
              {{tool.name}}
          </mat-option>
      </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.tool" cdkFocusInitial>Ok</button>
  <button mat-button (click)="onNoClick()">Close</button>
</div>
