<h2>Add Tools</h2>
<div mat-dialog-content>
  <mat-form-field>
      <mat-select placeholder="Search" [(ngModel)]="selectedValue" name="tool">
          <mat-option *ngFor="let tool of allTools" [value]="tool.name">
              {{tool.name}}
          </mat-option>
      </mat-select>
  </mat-form-field>
</div>
<!-- <p> Selected food: {{selectedValue}} </p> -->
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="selectedValue" cdkFocusInitial>Add Tool</button>
  <button mat-button (click)="onNoClick()">Close</button>
</div>
